<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Product Form</h4>
            </div>

            <div class="card-body">

                <div class="mb-3">
                    <label class="form-label">Title</label>
                    <input type="text" id="title" class="form-control" placeholder="Enter product title">
                    <span id="erra_title" class="text-danger"></span>
                </div>


                <div class="mb-3">
                    <label class="form-label small">Category</label>
                    <input type="text" class="form-control" id="categorySelect">
                    <span id="erra_Categories" class="text-danger"></span>
                </div>


                <div class="mb-3">
                    <label class="form-label">Rate</label>
                    <input type="number" id="Rate" class="form-control" placeholder="Enter price">
                    <span id="erra_Rate" class="text-danger"></span>
                </div>



                <div class="mb-3">
                    <label class="form-label">Main Image</label>
                    <input type="file" id="Main_Image" class="form-control" accept="image/*">
                    <img id="previewMain" src="" alt="" style="margin-top: 10px; max-width: 150px; border-radius: 8px;">

                </div>


                <button type="submit" class="btn btn-success w-100 btn-add">Submit</button>



                <div class="container mt-4">

                    <div class="mb-3">
                        <label for="sorting" class="form-label">Select Sorting</label>
                        <select class="form-select" id="sorting_pro">
                            <option value="">Select Sorting</option>
                            <option value="high_to_low">High to Low</option>
                            <option value="low_to_high">Low to High</option>
                        </select>
                    </div>

                    
                    <div class="mb-3 d-flex align-items-center">
                        <label for="search" class="form-label me-2">Search Data</label>
                        <input type="search" id="search" class="form-control me-2" placeholder="Search...">
                        <button id="searchbtn" class="btn btn-primary">Search</button>
                    </div>

                    
                    <div class="mb-3">
                        <label for="category_dropdown" class="form-label">Filter By Category</label>
                        <select class="form-select" id="category_dropdown_select">
                            <option value="">Select Category</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div id="productList" class="d-flex flex-wrap gap-3 mt-5"></div>
    </div>


    <script src="script.js"></script>
</body>

</html>
