<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.13.1/font/bootstrap-icons.min.css"
        integrity="sha512-t7Few9xlddEmgd3oKZQahkNI4dS6l80+eGEzFQiqtyVYdvcSG2D3Iub77R20BdotfRPA9caaRkg1tyaJiPmO0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .container {
            border: 5px solid black;
            position: relative;

            img {
                width: 100%;
                height: 100%;
            }

            .btn {
                position: absolute;
                padding: 10px;
            }

            .btn-next {
                top: 50%;
                right: 10px;
                background-color: blanchedalmond;
            }

            .btn-prev {
                left: 10px;
                top: 50%;
                background-color: blanchedalmond;
            }

            img {
                display: none;
            }

            .active {
                display: block;
            }
        }
    </style>    
</head>

<body>
    <div class="container">
        <img src="https://frontierbiscuit.com/cdn/shop/files/WhatsApp_Image_2024-03-20_at_4.43.08_PM_1.jpg?v=1710935422"
            class="active" alt="">
        <img src="https://frontierbiscuit.com/cdn/shop/files/WhatsApp_Image_2024-03-20_at_4.43.08_PM.jpg?v=1710934946"
            alt="">
        <img src="https://frontierbiscuit.com/cdn/shop/files/WhatsApp_Image_2024-03-21_at_6.46.12_PM.jpg?v=1711027097"
            alt="">
        <img src="https://frontierbiscuit.com/cdn/shop/files/WhatsApp_Image_2024-03-20_at_4.43.08_PM_3.jpg?v=1710935482"
            alt="">

        <button class="btn btn-outline-success border-0 btn-prev ms-1"><i
                class="bi bi-arrow-left fs-3 text"></i></button>
        <button class="btn btn-outline-success border-0 btn-next me-1"><i
                class="bi bi-arrow-right fs-3 text"></i></button>
    </div>

    <script>
        let images = document.querySelectorAll('.container img')
        var index = 0

        let Showimage = () => {
            for (let i = 0; i < images.length; i++) {
                images[i].style.display = "none"
            }
            images[index].style.display = "block"
        }
        Showimage()


        let btn_next = document.querySelector(".btn-next").addEventListener("click", () => {
            index++
            if (index >= images.length) {
                index = 0
            }
            Showimage()
        })

        let btn_prev = document.querySelector(".btn-prev").addEventListener("click", () => {
            index--
            if (index < 0) {
                index = images.length - 1
            }
            Showimage()
        })
     function autoslider(){
            setInterval(()=>{
               index++
            if (index >= images.length) {
                index = 0
            }
            Showimage()
            },3000)
        }
        autoslider()
    </script>
</body>
</html>
